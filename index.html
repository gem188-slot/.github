div a {
  width: 100%;
  max-width: 240px;
  height: 54px;
  padding: 10px;
  font-weight: 900;
  text-align: center;
  text-transform: uppercase;
  text-decoration: none;
  position: relative;
  margin: 15px 15px;
  background: #fef101;
  color: #ece8e1;
  border-radius: 25px;
}
div a p {
  margin: 0;
  height: 54px;
  line-height: 54px;
  box-sizing: border-box;
  z-index: 1;
  left: 0;
  width: 100%;
  position: relative;
  overflow: hidden;
  border-radius: 15px;
}
div a p span.base {
  box-sizing: border-box;
  position: absolute;
  z-index: 2;
  width: 100%;
  height: 100%;
  left: 0;
  border: 2px solid #000000;
  border-radius: 18px;
}
div a p span.base:before {
  content: "";
  width: 2px;
  height: 2px;
  left: -1px;
  top: -1px;
  background: #ff0000;
  position: absolute;
  -webkit-transition: 0.2s ease-out all;
  transition: 0.2s ease-out all;
  cursor:pointer;
}
div a p span.bg {
  left: -5%;
  position: absolute;
  background: #ff0000;
  width: 0;
  height: 100%;
  z-index: 3;
  -webkit-transition: 0.2s ease-out all;
  transition: 0.2s ease-out all;
  -webkit-transform: skewX(-10deg);
          transform: skewX(-10deg);
		  border-radius: 15px;
}
div a p span.text {
  z-index: 3;
  width: 100%;
  height: 100%;
  position: absolute;
  left: 0;
  top: 0;
  color:#000000;
}
div a:hover {
  color: #ece8e1;
	transform: translateY(5px);
	box-shadow:0 5px #ffffff;
}
div a:hover span.bg {
  width: 110%;
}
div a:hover span.text:after {
  background: #ece8e1;
}
div a:active {
		background-color:#d8be38;
		transform: translateY(5px);
		box-shadow: 0 5px #666;
}
